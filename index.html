<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Absensi_siswa</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body>
  <h1>Absensi siswa</h1>

  <table class="table" id="daftar-siswa">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">tanggal</th>
        <th scope="col">nis</th>
        <th scope="col">nama</th>
        <th scope="col">alamat</th>
        <th scope="col">notlpn</th>
        <th scope="col">kelas</th>
        <th scope="col">keterangan</th>

      </tr>
    </thead>
    <tbody>
    </tbody>



    <a href="forum-data-siswa.html">Absensi siswa</a>

    <script type="module">
      import { ambildaftarsiswa, hapusAbsensi } from './main.js';

      $(document).ready(async function() {
        let elemenDaftar = $("#daftar-siswa > tbody");
        let daftarsiswa = await ambildaftarsiswa();
        let nomor = 1;
        daftarsiswa.forEach((data) => {
          elemenDaftar.append(
            '<tr>' +
            '<th>' + nomor + '</th>' +
            '<td>' + data.tanggal + '</td>' +
            '<td>' + data.nis + '</td>' +
            '<td>' + data.nama + '</td>' +
            '<td>' + data.alamat + '</td>' +
            '<td>' + data.notlpn + '</td>' +
            '<td>' + data.kelas + '</td>' +
            '<td>' + data.keterangan + '</td>' +
            '<td class="stack-up">' +
            ' <a href="#" class="btn btn-warning link-ubah"  data="' +
            data.id +
            '">ubah</a> ' +
            ' <button class="btn btn-danger tombol-hapus" data="' +
            data.id +
            '">Hapus</button>' + '</td>' +
            '</tr>'


          );
          nomor = nomor + 1;
        });

      });

      $('.tombol-hapus').click(async function() {
        await hapusAbsensi($(this).attr('data'));
        location.reload();
      })
    </script>




</body>



</tag>

</html>
